<!-- SECCIÓN VENTAS -->
<div id="section-ventas" class="tab-content hidden opacity-0 transition-all duration-500">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
        <!-- Formulario de Venta -->
        <div class="lg:col-span-2 glass p-8 rounded-2xl">
            <div class="flex items-center justify-between mb-6">
                <!-- Toggle Mode -->
                <div class="flex bg-white/5 rounded-lg p-1 border border-white/10">
                    <button onclick="toggleSaleMode('coins')" id="btn-mode-coins"
                        class="px-4 py-2 rounded-md text-xs font-bold uppercase transition-all bg-[#00f2ff]/20 text-[#00f2ff] border border-[#00f2ff]/40">
                        Venta Coins
                    </button>
                    <button onclick="toggleSaleMode('items')" id="btn-mode-items"
                        class="px-4 py-2 rounded-md text-xs font-bold uppercase transition-all text-zinc-500 hover:text-zinc-300">
                        Venta Items
                    </button>
                </div>
                <h3 class="text-xl font-bold flex items-center gap-2 uppercase">
                    <i data-lucide="trending-down" class="text-[#00f2ff]"></i>
                    <span id="sales-title">Registrar Venta</span>
                </h3>
            </div>

            <input type="hidden" id="sale-mode" value="coins">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Selector Coins (Socio) -->
                <div id="container-sale-partner">
                    <label class="block text-xs text-zinc-500 mb-2 uppercase tracking-widest">Socio que vende</label>
                    <select id="sale-partner"
                        class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 outline-none focus:border-[#00f2ff] transition-all">
                        <option value="">Seleccionar socio...</option>
                    </select>
                </div>

                <!-- Selector Items (Inventario) - Oculto por defecto -->
                <div id="container-sale-item" class="hidden">
                    <label class="block text-xs text-zinc-500 mb-2 uppercase tracking-widest">Item a vender</label>
                    <select id="sale-item"
                        class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 outline-none focus:border-[#00f2ff] transition-all">
                        <option value="">Seleccionar item...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs text-zinc-500 mb-2 uppercase tracking-widest">Cantidad de Coins</label>
                    <input type="number" id="sale-amount" min="1" placeholder="0"
                        class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 outline-none focus:border-[#00f2ff] transition-all font-mono">
                </div>

                <div>
                    <label class="block text-xs text-zinc-500 mb-2 uppercase tracking-widest">Precio por 1k Coins
                        (USDT)</label>
                    <input type="number" id="sale-price" step="0.001" placeholder="0.63"
                        class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 outline-none focus:border-[#00f2ff] transition-all font-mono">
                </div>

                <div class="flex items-end">
                    <button id="register-sale-btn"
                        class="w-full py-3 bg-[#00f2ff]/20 text-[#00f2ff] border border-[#00f2ff]/40 rounded font-bold hover:bg-[#00f2ff]/30 transition-all uppercase tracking-widest">
                        <i data-lucide="check-circle" class="w-4 h-4 inline mr-2"></i>
                        Registrar Venta
                    </button>
                </div>
            </div>

            <div class="mt-6 p-4 bg-white/5 rounded-xl border border-white/10">
                <h4 class="text-xs text-zinc-500 uppercase tracking-widest mb-3">Vista Previa</h4>
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <span class="text-zinc-500">Ganancia USDT:</span>
                        <span class="ml-2 text-emerald-400 font-mono font-bold" id="sale-preview-usdt">$0.00</span>
                    </div>
                    <div>
                        <span class="text-zinc-500">Coins restantes:</span>
                        <span class="ml-2 text-[#ff00ff] font-mono font-bold" id="sale-preview-remaining">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="glass p-8 rounded-2xl">
            <h3 class="text-xl font-bold mb-6 flex items-center gap-2 uppercase">
                <i data-lucide="bar-chart-3" class="text-[#ff00ff]"></i>
                Estadísticas
            </h3>

            <div class="space-y-4">
                <div class="p-4 bg-white/5 rounded-lg border border-white/10">
                    <p class="text-[10px] text-zinc-500 uppercase tracking-widest mb-2">Total Ventas</p>
                    <p class="text-2xl font-bold text-[#00f2ff] font-mono" id="stats-total-sales">0</p>
                </div>

                <div class="p-4 bg-white/5 rounded-lg border border-white/10">
                    <p class="text-[10px] text-zinc-500 uppercase tracking-widest mb-2">Coins Vendidos</p>
                    <p class="text-2xl font-bold text-[#ff00ff] font-mono" id="stats-total-coins">0</p>
                </div>

                <div class="p-4 bg-white/5 rounded-lg border border-white/10">
                    <p class="text-[10px] text-zinc-500 uppercase tracking-widest mb-2">Ganancia Total</p>
                    <p class="text-2xl font-bold text-emerald-400 font-mono" id="stats-total-profit">$0.00</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Historial de Ventas -->
    <div class="glass p-8 rounded-2xl">
        <h3 class="text-xl font-bold mb-6 flex items-center gap-2 uppercase">
            <i data-lucide="history" class="text-amber-500"></i>
            Historial de Ventas
        </h3>

        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="border-b border-white/10">
                        <th class="text-left py-3 text-xs text-zinc-500 uppercase tracking-widest">Fecha</th>
                        <th class="text-left py-3 text-xs text-zinc-500 uppercase tracking-widest">Socio</th>
                        <th class="text-right py-3 text-xs text-zinc-500 uppercase tracking-widest">Cantidad</th>
                        <th class="text-right py-3 text-xs text-zinc-500 uppercase tracking-widest">Precio/1k</th>
                        <th class="text-right py-3 text-xs text-zinc-500 uppercase tracking-widest">Ganancia</th>
                    </tr>
                </thead>
                <tbody id="sales-history-body">
                    <tr>
                        <td colspan="5" class="py-8 text-center text-zinc-500 text-sm">
                            No hay ventas registradas
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
